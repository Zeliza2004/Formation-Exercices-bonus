<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="radio" name="state" id="sleepy-front" checked>
    <label for="sleepy-front">Sleepy(front)</label>

    <input type="radio" name="state" id="sleepy-left">
    <label for="sleepy-left">Sleepy(left)</label>

    <input type="radio" name="state" id="hit-right">
    <label for="hit-right">Hit(right)</label>

    <input type="radio" name="state" id="walk-front">
    <label for="walk-front">Walk(front)</label>

    <input type="radio" name="state" id="walk-left">
    <label for="walk-left">Walk(left)</label>

    <input type="radio" name="state" id="walk-back">
    <label for="walk-back">Walk(back)</label>

    <input type="radio" name="state" id="walk-right">
    <label for="walk-right">Walk(right)</label>

    <input type="radio" name="state" id="run-right">
    <label for="run-right">Run(right)</label>

    <div class="image"></div>
</body>
</html>
